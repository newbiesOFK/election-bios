<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OFK Board Election Bios</title>
  <meta name="description" content="Browse OFK board election bios by position" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>OFK Board Election Bios</h1>
      <p>Click arrows or swipe to switch candidates. Click an image to zoom.</p>
    </div>
  </header>

  <main id="positions-root" class="container" tabindex="-1">
    <noscript>
      <p class="noscript">This page needs JavaScript enabled to browse candidates.</p>
    </noscript>
  </main>

  <!-- Position / Card templates -->
  <template id="position-template">
    <section class="position" aria-roledescription="carousel" aria-label="">
      <h2 class="position-title"></h2>
      <div class="carousel" role="group">
        <button class="nav-btn prev" type="button" aria-label="Previous candidate" title="Previous">◀</button>
        <div class="viewport" tabindex="0">
          <ul class="track" role="list"></ul>
        </div>
        <button class="nav-btn next" type="button" aria-label="Next candidate" title="Next">▶</button>
      </div>
      <div class="dots" role="tablist" aria-label="Candidate selector"></div>
    </section>
  </template>

  <template id="card-template">
    <li class="card" role="listitem">
      <img class="bio-image" alt="Candidate biography" loading="lazy" decoding="async" />
    </li>
  </template>

  <!-- Lightbox (zoom) with buttons BELOW the image -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Zoomed image" tabindex="-1">
    <button class="lightbox-close" type="button" aria-label="Close zoom">×</button>

    <figure class="lightbox-figure">
      <img id="lightbox-img" alt="Zoomed candidate biography" />
      <figcaption id="lightbox-caption" class="lightbox-caption"></figcaption>

      <div class="lightbox-controls">
        <button class="lightbox-nav lightbox-prev" type="button" aria-label="Previous (←)">◀</button>
        <button class="lightbox-nav lightbox-next" type="button" aria-label="Next (→)">▶</button>
      </div>
    </figure>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>Questions? Contact the OFK Board.</p>
    </div>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
